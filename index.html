<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Film Project</title>
</head>
<body>
    <div class="container">
        <div class="card row">
                <div class="card-header">Film Projesi</div>
                <div class="card-body">
                    <form id="film-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="title" id="title" placeholder="Film İsmi">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="director" id="director" placeholder="Yönetmen">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="url" id="url" placeholder="Film Afiş Linki">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Film Ekleyin</button>
                    </form>
                    <hr>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id ="films-title">Filmler</h5>
                    <hr>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Film Afişi</th>
                                <th scope="col">Film İsmi</th>
                                <th scope="col">Yönetmen</th>
                            </tr>
                        </thead>
                        <tbody id="films">

                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
                                          <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->

                        </tbody>
                    </table>
                    <button type="button" id="clear-films" class="btn btn-dark">Tüm Filmleri Temizleyin</button>
                </div>

        </div>
        
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="ui.js"></script>
<script src="storage.js"></script>
<script src="film.js"></script>

<script src="project.js"></script>

</body>
</html>
